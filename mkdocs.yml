# Repository
repo_name: al666ex/al666ex
repo_url: https://gitee.com/al666ex/al666ex

# Conifguration
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: 关灯
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: 开灯
  features:
    - search.suggest
    # - navigation.footer
    - search.highlight
    - content.tabs.link
    - content.footnote.tooltips
    - content.tooltips
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - navigation.expand
    # - navigation.sections
    - navigation.indexes
    # - toc.integrate
    - toc.fellow

  logo: img/favicon.ico
  favicon: img/favicon.ico
  icon:
    annotation: material/arrow-right-circle
  language: en
edit_uri: ""

# Plugins
plugins:
  - blog:
      blog_toc: true
      categories_toc: true
      archive_toc: true
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - termynal:
      title: cmd
      buttons: macos
      prompt_literal_start:
        - "$"

# Extensions
markdown_extensions:
  - tables
  - attr_list
  - footnotes
  - admonition
  - md_in_html
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.tabbed:
      alternate_style: True
  - pymdownx.highlight:
      pygments_lang_class: true
      anchor_linenums: True
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_include:
      base_path: docs

# Additional configuration
