markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.betterem:
  - pymdownx.blocks.details:
  - pymdownx.blocks.admonition:
      types:
        - note
        - info
        - tip
        - warning
        - danger
        - bug
        - success
        - question
        - failure
  - pymdownx.blocks.tab:
      alternate_style: True
  - pymdownx.highlight:
      pygments_lang_class: true
      anchor_linenums: True
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde: null
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.keys:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_include:
      base_path: docs

