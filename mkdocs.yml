# Conifguration
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: 关灯
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: 开灯
  features:
    - search.suggest
    # - navigation.footer
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.footnote.tooltips
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
  logo: img/favicon.ico
  favicon: img/favicon.ico
  icon:
    annotation: material/arrow-right-circle
  language: en
edit_uri: ""
plugins:
  - blog:
      blog_toc: true
      categories_toc: true
      archive_toc: true
  - search: null
  - termynal:
      title: cmd
      buttons: macos
      prompt_literal_start:
        - "$"

